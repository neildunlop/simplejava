---
platform: linux

image_resource:
  type: docker-image
  source:
    repository: java
    tag: '8'

params:
  MAVEN_OPTS:
  MAVEN_CONFIG:

inputs:
  - name: git-repo
  - name: version

outputs:
  - name: build

run:
  path: git-repo/build/tasks/task-build.sh
  args: [
    --input-dir, git-repo,
    --output-dir, built,
    --version-file, version/number,
    --artifactId, simplejava,
    --packaging, jar
  ]